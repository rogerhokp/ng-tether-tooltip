<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example</title>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

        <script src="http://github.hubspot.com/tooltip/bower_components/tether/dist/js/tether.js"></script>
        <script src="http://github.hubspot.com/tooltip/bower_components/tether-drop/dist/js/drop.js"></script>
        <script src="http://github.hubspot.com/tooltip/dist/js/tooltip.js"></script>
        <script src="../dist/browser.min.js"></script>

        <link rel="stylesheet" type="text/css" href="http://github.hubspot.com/tooltip/dist/css/tooltip-theme-arrows.css">
    </head>
    <body ng-app="test" ng-controller="TestController">
        <a href=# ng-tether-tooltip tooltip="Weeeeee" tooltip-position="top center">I'm a link!</a>
        <a href=# ng-tether-tooltip tooltip-enabled="false" tooltip="Weeeeee" tooltip-position="top center">I'm a disabled!</a>
        {{enabled}}
        <a href=# ng-tether-tooltip tooltip-enabled="enabled" tooltip="Weeeeee{{count}}" tooltip-position="top center">toggle enabled every 5s
        </a>
    </div>
    <script>
        angular.module('test', ['ng-tether-tooltip']).controller('TestController', function($scope, $interval) {

            $scope.enabled = true;
            $scope.count = 0;
            $interval(function() {
                $scope.count++;
                $scope.enabled = !$scope.enabled;
            }, 5000);
        })
    </script>
</body>
</html>
